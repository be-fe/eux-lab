---person
<div>
    <p>name: <span><%- d.name %><span></p>

    <p>age: <span><%- d.age %></span></p>

    <div class='controls'>
        <%= c.button() %>
    </div>
</div>

<script>
</script>

---pageBody
<div class="page-content">
    <h1>Persons</h1>

    <div class="person-list">
        <%= c.personList(d.persons) %>
    </div>
</div>

<script>
    define(['./demo-button.demo.js'], function () {
        tpl({
            _: locals.person,
            button: globals.demoButton
        }, 'demoPerson');

        var pageTpl = tpl({
            _: locals.pageBody,
            personList: {
                _: function (persons, c) {
                    var html = [];

                    persons.forEach(function (person) {
                        html.push(c.person(person));
                    });

                    return html.join('');
                },
                person: globals.demoPerson
            },

            // data used as default data
            data: {
                persons: [
                    {name: 'james', age: 12},
                    {name: 'marry', age: 21}
                ]
            }
        });


        bind('demo', pageTpl);
    });

</script>
