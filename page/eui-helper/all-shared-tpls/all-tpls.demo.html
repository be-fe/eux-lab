---allTpls
<h2>所有公有模板</h2>
<div class="-demo-info"></div>

<script>
    var allShares = _.values(shares);

    useTpls(allShares, function() {
        bind('', locals.allTpls, {
            sel: {
                demoInfo: '.-demo-info'
            },
            init: function (c) {

                var sections = [];
                for (var key in globals) {
                    if (globals[key].__tpl_obj__) {
                        sections.push({
                            title: key + ' 模板结构',
                            items: globals[key].__tpl_obj__
                        })
                    }
                }

                globals.demoRenderInfo({
                    $container: c.$.demoInfo,
                    sections: sections
                });

                console.log(globals);
            }
        });
    });
</script>
